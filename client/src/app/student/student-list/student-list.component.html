<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Students
        <button class="btn btn-primary btn-sm pull-right" [routerLink]="['/user', 'create']" routerLinkActive="active">
          <i class="fa fa-plus-square"></i> Add New</button>
      </div>
      <div class="card-block">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th class="text-xs-center">ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th width="20%" class="text-xs-center">Functions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <td class="text-xs-center">
                  {{student.id}}
                </td>
                <td>
                  {{student.first_name}}
                </td>
                <td>
                  {{student.last_name}}
                </td>
                <td class="text-xs-center">
                  <!-- <div *ngIf="user.status != -1"> -->
                  <button class="btn btn-primary btn-sm" type="button" (click)="viewUser(user)">
                    <i class="fa fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-danger btn-sm" type="button" (click)="confirmDeleteUser(user)">
                    <i class="fa fa-remove"></i> Remove
                  </button>
                  <!-- </div> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- <div class="card-footer">
              <a class="btn btn-primary btn-sm" [routerLink]="['/user', 'create']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Create New User</a>
          </div> -->
    </div>
  </div>
</div>
